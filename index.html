<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayla | Artist</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-logo">Kayla</a>
        <ul class="nav-links">
            <li><a href="work.html">Work</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
        </button>
    </nav>

    <main class="home">
        <!-- Hero Section - Full screen featured image -->
        <section class="hero">
            <div class="hero-image">
                <img src="assets/images/hero-placeholder.svg" alt="Featured artwork">
            </div>
            <div class="hero-text">
                <p class="hero-tagline">Placeholder tagline about your art</p>
            </div>
        </section>

        <!-- Featured Work Grid -->
        <section class="featured-section">
            <h2 class="section-title">Selected Work</h2>
            <div class="work-grid" id="featured-work">
                <!-- Populated by JavaScript from content/works.json -->
            </div>
            <a href="work.html" class="view-all-link">View All Work &rarr;</a>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; <span id="year"></span> Kayla. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="Email">Email</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
